    <div id="loader" class="viewer-loader">
        <div class="skeleton-wrapper">
            <div class="skeleton-card"></div>
            <div class="skeleton-line medium"></div>
            <div class="skeleton-line short"></div>
            <div class="skeleton-actions">
                <div class="skeleton-btn"></div>
                <div class="skeleton-btn"></div>
            </div>
        </div>
        <p style="color: var(--text-secondary); font-size: 0.9rem;">Loading card...</p>
    </div>

    <div class="viewer-container">
        <div class="viewer-layout">

            <!-- Contact Section (Left in LTR) -->
            <aside class="side-column glass-panel" id="left-column">
                <div class="profile-header" id="profile-header"
                    style="text-align: center; border-bottom: 1px solid var(--border-color); padding-bottom: 15px; margin-bottom: 20px; display: none;">
                    <h1 id="profile-name" style="font-size: 1.5rem; margin: 0; color: var(--text-primary);"></h1>
                    <p id="profile-tagline" style="font-size: 1rem; color: var(--text-accent); margin: 5px 0 0 0;"></p>
                </div>

                <h3 class="section-title"><i class="fas fa-address-book"></i> Contact Information</h3>

                <div id="contact-links-container" class="contact-card-list"
                    style="background: transparent; border: none; box-shadow: none;">
                    <!-- Contact Links injected here -->
                </div>

                <!-- Social Grid (New) -->
                <div id="social-grid-container" class="social-grid" style="margin-top: 20px;">
                    <!-- Social Icons injected here -->
                </div>

                <!-- Linked Members -->
                <div id="linked-members-section"
                    style="display: none; margin-top: 20px; padding-top: 15px; border-top: 1px solid var(--border-color);">
                    <h3 class="section-title"><i class="fas fa-users"></i> Team Members</h3>
                    <div id="linked-members-container" class="linked-members-grid"></div>
                </div>
            </aside>

            <!-- Main Card Section (Center) -->
            <main class="center-column">
                <div class="cards-wrapper-viewer" id="cards-wrapper-viewer" title="Click to flip">
                    <div class="business-card-viewer" id="card-front-display">
                        <!-- Image injected via JS -->
                    </div>
                    <div class="business-card-viewer" id="card-back-display">
                        <!-- Image injected via JS -->
                    </div>
                </div>

                <button id="viewer-flip-btn" class="glass-panel" aria-label="Flip Card" style="margin-top: 20px;">
                    <i class="fas fa-sync-alt"></i> <span>Flip Card</span>
                </button>
            </main>

            <!-- Actions Section (Right in LTR) -->
            <aside class="side-column glass-panel" id="right-column">
                <h3 class="section-title"><i class="fas fa-download"></i> Save & Share</h3>

                <button id="save-vcf-btn" class="btn btn-primary"
                    style="width: 100%; margin-bottom: 15px; background: linear-gradient(135deg, var(--action-primary), #0ea5e9); border:none; padding: 12px;">
                    <i class="fas fa-user-plus"></i> Save Contact
                </button>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px;">
                    <button class="dock-icon-btn"
                        onclick="navigator.share({title: document.title, url: window.location.href})" title="Share"
                        style="width: 100%; border-radius: 8px; font-size: 0.9rem; gap: 5px; height: auto; padding: 10px; background: rgba(255,255,255,0.05);">
                        <i class="fas fa-share-alt"></i> Share
                    </button>
                    <a href="editor-en.html" class="dock-icon-btn" title="Create Card"
                        style="width: 100%; border-radius: 8px; font-size: 0.9rem; gap: 5px; height: auto; padding: 10px; background: rgba(255,255,255,0.05); text-decoration: none; color: var(--text-primary); justify-content: center;">
                        <i class="fas fa-magic"></i> Create Card
                    </a>
                </div>

                <div class="info-box"
                    style="background: rgba(255,255,255,0.03); padding: 15px; border-radius: 12px; border: 1px solid var(--border-color); margin-bottom: 20px;">
                    <h4 style="margin: 0 0 10px 0; font-size: 0.9rem; color: var(--text-primary);"><i
                            class="fas fa-download" style="color: var(--gold-color);"></i> Download Image</h4>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                        <button id="save-front-png-btn" class="dock-icon-btn"
                            style="width: 100%; border-radius: 8px; font-size: 0.8rem; gap: 5px; height: auto; padding: 8px; background: rgba(255,255,255,0.05);">
                            <i class="fas fa-image"></i> Front
                        </button>
                        <button id="save-back-png-btn" class="dock-icon-btn"
                            style="width: 100%; border-radius: 8px; font-size: 0.8rem; gap: 5px; height: auto; padding: 8px; background: rgba(255,255,255,0.05);">
                            <i class="fas fa-image"></i> Back
                        </button>
                        <button id="save-pdf-btn" class="dock-icon-btn"
                            style="width: 100%; border-radius: 8px; font-size: 0.8rem; gap: 5px; height: auto; padding: 8px; grid-column: span 2; background: rgba(255,255,255,0.05);">
                            <i class="fas fa-file-pdf"></i> Save as PDF
                        </button>
                    </div>
                </div>

                <button id="save-email-sig-btn" class="btn"
                    style="width: 100%; background: rgba(142, 68, 173, 0.2); border: 1px solid rgba(142, 68, 173, 0.5); color: #d8b4fe;">
                    <i class="fas fa-signature"></i> Copy Email Signature
                </button>
            </aside>

            <!-- Mobile Navigation Tabs (Restored) -->
            <nav class="mobile-viewer-tabs">
                <button class="mobile-tab-btn active" data-tab-target="#left-column">
                    <i class="fas fa-address-book"></i> Contact
                </button>
                <button class="mobile-tab-btn" data-tab-target="#cards-wrapper-viewer">
                    <!-- Target the wrapper directly -->
                    <i class="fas fa-id-card"></i> Card
                </button>
                <button class="mobile-tab-btn" data-tab-target="#right-column">
                    <i class="fas fa-download"></i> Save
                </button>
            </nav>

        </div>
