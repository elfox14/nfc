<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>لوحة التحكم - MC PRIME NFC</title>
    <link rel="stylesheet" href="/nfc/homepage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&family=Cairo:wght@600;700&display=swap"
        rel="stylesheet">
    <script src="/nfc/auth.js"></script>
    <script src="/nfc/lang-switcher.js"></script>
    <style>
        .dashboard-container {
            padding: 100px 20px 50px;
            max-width: 1200px;
            margin: 0 auto;
            min-height: 80vh;
        }

        /* Dashboard Layout */
        .dashboard-layout {
            display: flex;
            gap: 30px;
            margin-top: 20px;
        }

        /* Sidebar Styles */
        .dashboard-sidebar {
            width: 250px;
            flex-shrink: 0;
            background: var(--surface-color);
            border-radius: 16px;
            padding: 20px;
            height: fit-content;
            border: 1px solid rgba(77, 166, 255, 0.1);
        }

        .sidebar-menu {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            color: var(--text-secondary-color);
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .sidebar-item:hover,
        .sidebar-item.active {
            background: rgba(77, 166, 255, 0.1);
            color: var(--primary-color);
        }

        .sidebar-item i {
            width: 20px;
            text-align: center;
        }

        .sidebar-item.logout-btn {
            width: 100%;
            background: none;
            border: none;
            cursor: pointer;
            text-align: right;
            font-family: inherit;
            font-size: 1rem;
        }

        .sidebar-item.logout-btn:hover {
            background: rgba(255, 82, 82, 0.1);
            color: #ff5252;
        }

        /* Main Content */
        .dashboard-main {
            flex-grow: 1;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .dashboard-layout {
                flex-direction: column;
            }

            .dashboard-sidebar {
                width: 100%;
                overflow-x: auto;
            }

            .sidebar-menu {
                flex-direction: row;
                min-width: max-content;
            }
        }

        /* Previous Styles Preserved/Adjusted */
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .dashboard-header h1 {
            font-family: 'Cairo', sans-serif;
            color: #fff;
            margin-bottom: 5px;
        }

        .user-info {
            color: var(--text-secondary-color);
            margin: 0;
        }

        .designs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .design-card {
            background: var(--surface-color);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(77, 166, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .design-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-color: var(--primary-color);
        }

        .card-thumb {
            height: 180px;
            background: #2a3d54;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .card-thumb img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            /* Changed to contain to show full card */
        }

        .card-thumb i {
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.2);
        }

        .card-details {
            padding: 20px;
        }

        .card-title {
            font-weight: 700;
            color: #fff;
            margin-bottom: 5px;
            font-size: 1.1rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-meta {
            font-size: 0.9rem;
            color: var(--text-secondary-color);
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
        }

        .card-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            flex: 1;
            padding: 8px;
            border-radius: 6px;
            text-align: center;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            transition: background 0.2s;
        }

        .btn-view {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .btn-view:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-edit {
            background: var(--primary-color);
            color: #fff;
        }

        .btn-edit:hover {
            background: var(--primary-hover);
        }

        .empty-state {
            text-align: center;
            padding: 50px;
            grid-column: 1 / -1;
            color: var(--text-secondary-color);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PLL5SLNM" height="0" width="0"
            style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <nav class="navbar" style="background: rgba(28, 42, 59, 1);">
        <div class="container nav-content">
            <a href="/nfc/" class="nav-logo">
                <img src="https://www.mcprim.com/nfc/mcprime-logo-transparent.png" alt="MC PRIME">
            </a>
            <div style="display: flex; gap: 15px; align-items: center;">
                <button onclick="switchLanguage('en')" class="lang-btn" style="padding: 5px 10px;">English</button>
                <span id="user-display-name" style="color: white; font-weight: bold;"></span>
                <button onclick="Auth.logout()" class="btn btn-secondary" style="padding: 8px 15px;">تسجيل خروج</button>
            </div>
        </div>
    </nav>

    <div class="dashboard-container">
        <div class="dashboard-layout">
            <!-- Sidebar Navigation -->
            <aside class="dashboard-sidebar">
                <div class="sidebar-menu">
                    <a href="/nfc/index.html" class="sidebar-item">
                        <i class="fas fa-home"></i>
                        <span>الرئيسية</span>
                    </a>
                    <a href="/nfc/dashboard.html" class="sidebar-item active">
                        <i class="fas fa-th-large"></i>
                        <span>لوحة التحكم</span>
                    </a>
                    <a href="/nfc/editor.html" class="sidebar-item">
                        <i class="fas fa-magic"></i>
                        <span>أنشئ بطاقة جديدة</span>
                    </a>
                    <a href="/nfc/gallery.html" class="sidebar-item">
                        <i class="fas fa-images"></i>
                        <span>المعرض</span>
                    </a>
                    <a href="/nfc/blog.html" class="sidebar-item">
                        <i class="fas fa-blog"></i>
                        <span>المدونة</span>
                    </a>
                    <hr style="border-color: rgba(255,255,255,0.1); margin: 10px 0;">
                    <button onclick="Auth.logout()" class="sidebar-item logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>تسجيل الخروج</span>
                    </button>
                </div>
            </aside>

            <!-- Main Content -->
            <main class="dashboard-main">
                <div class="dashboard-header">
                    <div>
                        <h1>تصاميمي</h1>
                        <p class="user-info">إدارة بطاقات العمل الرقمية الخاصة بك</p>
                    </div>
                </div>

                <div id="designs-grid" class="designs-grid">
                    <div style="grid-column: 1/-1; text-align: center; padding: 40px;">
                        <i class="fas fa-spinner fa-spin fa-2x" style="color: var(--primary-color);"></i>
                        <p style="margin-top: 10px;">جارٍ تحميل التصاميم...</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            if (!Auth.isLoggedIn()) {
                window.location.href = '/nfc/login.html';
                return;
            }

            document.getElementById('user-display-name').textContent = Auth.user?.name || 'مستخدم';

            try {
                const response = await fetch(Auth.API_USER_DESIGNS, {
                    headers: Auth.getHeader()
                });
                const data = await response.json();

                const grid = document.getElementById('designs-grid');
                grid.innerHTML = '';

                if (data.success && data.designs && data.designs.length > 0) {
                    data.designs.forEach(design => {
                        const name = design.data?.inputs ? (design.data.inputs['input-name_ar'] || design.data.inputs['input-name_en'] || 'بدون اسم') : 'بطاقة';
                        const views = design.views || 0;
                        const date = new Date(design.createdAt).toLocaleDateString('ar-EG');
                        const thumb = design.data?.imageUrls?.front || '';

                        // Construct absolute URL for thumb if needed (though browser handles relative fine)
                        // Check if thumb is base64 or url
                        let imgTag = '<i class="fas fa-id-card"></i>';
                        if (thumb) {
                            imgTag = `<img src="${thumb}" alt="${name}" loading="lazy">`;
                        }

                        const card = document.createElement('div');
                        card.className = 'design-card';
                        card.innerHTML = `
                             <div class="card-thumb">
                                 ${imgTag}
                             </div>
                             <div class="card-details">
                                 <h3 class="card-title">${name}</h3>
                                 <div class="card-meta">
                                     <span><i class="far fa-eye"></i> ${views} مشاهدة</span>
                                     <span><i class="far fa-calendar"></i> ${date}</span>
                                 </div>
                                 <div class="card-actions">
                                     <a href="/nfc/viewer.html?id=${design.shortId}" class="action-btn btn-view" target="_blank">عرض</a>
                                     <a href="/nfc/editor.html?id=${design.shortId}" class="action-btn btn-edit">تعديل</a>
                                 </div>
                             </div>
                         `;
                        grid.appendChild(card);
                    });
                } else {
                    grid.innerHTML = `
                        <div class="empty-state">
                            <i class="far fa-folder-open"></i>
                            <h3>لا توجد تصميمات محفوظة بعد</h3>
                            <p>ابدأ بإنشاء أول بطاقة عمل رقمية لك الآن</p>
                            <a href="/nfc/editor.html" class="btn btn-primary" style="margin-top: 20px;">إنشاء بطاقة</a>
                        </div>
                     `;
                }

            } catch (err) {
                console.error(err);
                document.getElementById('designs-grid').innerHTML = '<p style="text-align: center; color: #ff5252;">حدث خطأ أثناء تحميل البيانات</p>';
            }
        });
    </script>
</body>

</html>
