<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MC PRIME - بطاقة عمل NFC الذكية | Smart NFC Business Card</title>

    <!-- Auto Language Detection and Redirect -->
    <script>
        (function () {
            var LANG_KEY = 'mcprime_lang';
            var savedLang = null;
            try { savedLang = localStorage.getItem(LANG_KEY); } catch (e) { }

            // If user has a saved preference, use it
            if (savedLang) {
                if (savedLang === 'en') {
                    window.location.replace('/nfc/index-en.html');
                } else {
                    window.location.replace('/nfc/index.html');
                }
                return;
            }

            // First time visitor - detect browser language
            var browserLang = (navigator.language || navigator.userLanguage || 'ar').split('-')[0].toLowerCase();

            // Save the preference and redirect
            try { localStorage.setItem(LANG_KEY, browserLang === 'en' ? 'en' : 'ar'); } catch (e) { }

            if (browserLang === 'en') {
                window.location.replace('/nfc/index-en.html');
            } else {
                window.location.replace('/nfc/index.html');
            }
        })();
    </script>

    <!-- Fallback for users with JavaScript disabled -->
    <noscript>
        <meta http-equiv="refresh" content="0; url=/nfc/index.html">
    </noscript>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
        }

        .loading {
            text-align: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: #4da6ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="loading">
        <div class="spinner"></div>
        <p>جاري التحميل... / Loading...</p>
    </div>
</body>

</html>
</script>
