<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 225">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#364f6b"/>
      <stop offset="100%" style="stop-color:#243447"/>
    </linearGradient>
  </defs>
  <rect width="400" height="225" fill="url(#bgGrad)"/>
  <circle cx="340" cy="60" r="80" fill="rgba(77,166,255,0.08)"/>
  <circle cx="60" cy="180" r="60" fill="rgba(77,166,255,0.06)"/>
  <!-- Burj Khalifa style -->
  <path d="M200 20 L190 160 L210 160 Z" fill="#1c2a3b" stroke="#4da6ff" stroke-width="1"/>
  <path d="M200 40 L195 160 L205 160 Z" fill="#243447"/>
  <!-- Windows pattern -->
  <rect x="197" y="50" width="6" height="100" fill="url(#windowPattern)"/>
  <defs>
    <pattern id="windowPattern" width="6" height="8" patternUnits="userSpaceOnUse">
      <rect width="4" height="4" fill="#4da6ff" opacity="0.7"/>
    </pattern>
  </defs>
  <!-- Other buildings -->
  <rect x="120" y="100" width="30" height="60" rx="2" fill="#1c2a3b"/>
  <rect x="250" y="90" width="35" height="70" rx="2" fill="#1c2a3b"/>
  <rect x="290" y="110" width="25" height="50" rx="2" fill="#1c2a3b"/>
  <!-- UAE NFC Card -->
  <rect x="50" y="70" width="85" height="55" rx="5" fill="#1c2a3b" stroke="#4da6ff" stroke-width="2"/>
  <!-- UAE flag stripes -->
  <rect x="58" y="78" width="20" height="12" fill="#00732f"/>
  <rect x="58" y="90" width="20" height="12" fill="#fff"/>
  <rect x="58" y="102" width="20" height="12" fill="#000"/>
  <rect x="55" y="78" width="6" height="36" fill="#ff0000"/>
  <rect x="85" y="83" width="40" height="5" rx="1" fill="#e6f0f7"/>
  <rect x="85" y="92" width="35" height="4" rx="1" fill="#bcc9d4"/>
  <!-- Text -->
  <text x="200" y="195" fill="#e6f0f7" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" font-weight="bold">NFC للشركات في الإمارات</text>
</svg>
