<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 225">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#364f6b"/>
      <stop offset="100%" style="stop-color:#243447"/>
    </linearGradient>
  </defs>
  <rect width="400" height="225" fill="url(#bgGrad)"/>
  <circle cx="320" cy="180" r="60" fill="rgba(77,166,255,0.08)"/>
  <circle cx="80" cy="50" r="50" fill="rgba(77,166,255,0.06)"/>
  <!-- Good card -->
  <rect x="80" y="60" width="100" height="60" rx="6" fill="#2ecc71" opacity="0.9"/>
  <circle cx="105" y="85" r="12" fill="#243447"/>
  <rect x="125" y="78" width="40" height="6" rx="2" fill="#243447"/>
  <rect x="125" y="88" width="30" height="4" rx="1" fill="#243447"/>
  <text x="130" y="110" fill="#fff" font-size="20" font-weight="bold">✓</text>
  <!-- Bad card with X -->
  <rect x="220" y="60" width="100" height="60" rx="6" fill="#e74c3c" opacity="0.9"/>
  <circle cx="245" cy="85" r="12" fill="#243447"/>
  <rect x="265" y="78" width="40" height="6" rx="2" fill="#243447"/>
  <rect x="265" y="88" width="30" height="4" rx="1" fill="#243447"/>
  <text x="270" y="110" fill="#fff" font-size="20" font-weight="bold">✗</text>
  <!-- Warning triangle -->
  <path d="M200 140 L180 175 L220 175 Z" fill="#f39c12" stroke="#243447" stroke-width="2"/>
  <text x="200" y="170" fill="#243447" font-size="16" text-anchor="middle" font-weight="bold">!</text>
  <!-- Text -->
  <text x="200" y="205" fill="#e6f0f7" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" font-weight="bold">أخطاء تصميم البطاقات</text>
</svg>
