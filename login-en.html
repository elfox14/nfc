<html lang="en" dir="ltr">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login - MC PRIME NFC</title>
    <link rel="stylesheet" href="/nfc/homepage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&family=Cairo:wght@600;700&display=swap"
        rel="stylesheet">

    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px 20px 50px;
        }

        .auth-card {
            background: linear-gradient(145deg, var(--surface-color), #2a3d54);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(77, 166, 255, 0.1);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            color: #fff;
            margin-bottom: 10px;
            font-family: 'Cairo', sans-serif;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary-color);
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.2);
            color: #fff;
            font-family: 'Tajawal', sans-serif;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(0, 0, 0, 0.3);
        }

        .auth-btn {
            width: 100%;
            margin-top: 10px;
        }

        .auth-footer {
            margin-top: 20px;
            text-align: center;
            color: var(--text-secondary-color);
        }

        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .error-msg {
            background: rgba(255, 82, 82, 0.1);
            color: #ff5252;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
    </style>
</head>

<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PLL5SLNM" height="0" width="0"
            style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <!-- Navbar (Simplified) -->
    <nav class="navbar" style="background: rgba(28, 42, 59, 1);">
        <div class="container nav-content">
            <a href="/nfc/index-en.html" class="nav-logo">
                <img src="https://www.mcprim.com/nfc/mcprime-logo-transparent.png" alt="MC PRIME" loading="eager">
            </a>
            <a href="/nfc/index-en.html" class="btn btn-secondary nav-cta">Back to Home</a>
            <a href="/nfc/login.html" class="btn btn-secondary nav-cta" style="margin-left: 10px;">عربي</a>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Login</h1>
                <p style="color: var(--text-secondary-color);">Welcome back to MC PRIME</p>
            </div>

            <div id="error-box" class="error-msg"></div>

            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" required placeholder="example@email.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-input" required placeholder="********">
                </div>
                <button type="submit" class="btn btn-primary auth-btn">Login</button>
            </form>

            <!-- Divider -->
            <div style="display: flex; align-items: center; margin: 20px 0; gap: 15px;">
                <div style="flex: 1; height: 1px; background: rgba(255,255,255,0.1);"></div>
                <span style="color: var(--text-secondary-color); font-size: 14px;">OR</span>
                <div style="flex: 1; height: 1px; background: rgba(255,255,255,0.1);"></div>
            </div>

            <!-- Google Sign-In Button -->
            <button id="google-signin-btn" class="btn"
                style="width: 100%; background: #fff; color: #333; display: flex; align-items: center; justify-content: center; gap: 10px; padding: 12px; border-radius: 8px; font-weight: 500; transition: all 0.2s;">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path fill="#4285F4"
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                    <path fill="#34A853"
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                    <path fill="#FBBC05"
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                    <path fill="#EA4335"
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                </svg>
                Sign in with Google
            </button>

            <div class="auth-footer">
                <a href="/nfc/forgot-password-en.html" style="display: block; margin-bottom: 10px;">Forgot Password?</a>
                Don't have an account? <a href="/nfc/signup-en.html">Create New Account</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = e.target.querySelector('button');
            const errorBox = document.getElementById('error-box');

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
            errorBox.style.display = 'none';

            // Pass 'en' language to Auth.login if needed, or handle redirect in Auth.login response
            const result = await Auth.login(email, password);

            if (result.success) {
                // If the user came from an English page, they will stay on English dashboard/editor
                // We'll update Auth.js to handle this or just hardcode checking here
                const userLang = 'en';
                // Check if there is a redirect URL
                const urlParams = new URLSearchParams(window.location.search);
                const redirect = urlParams.get('redirect');
                if (redirect) {
                    window.location.href = redirect;
                } else {
                    window.location.href = '/nfc/dashboard.html?lang=en'; // Dashboard currently auto-detects or we need dashboard-en
                    // Dashboard isn't fully localized separate file, it uses js? 
                    // Actually dashboard.html is Arabic hardcoded. 
                    // We might need to create dashboard-en.html or rely on JS.
                    // For now, let's assume we want to go to editor-en.html or dashboard.
                    // The user request was "Redirect to English login... then back to English version".
                    // Ideally we go to dashboard. But dashboard.html is Arabic.
                    // I should probably clone dashboard.html to dashboard-en.html too if I want full English experience.
                    // But for now let's focus on the request: "After that return to English version".
                    window.location.href = '/nfc/editor-en.html';
                }
            } else {
                errorBox.textContent = result.error;
                errorBox.style.display = 'block';
                btn.disabled = false;
                btn.textContent = 'Login';
            }
        });

        // Google Sign-In Handler
        document.getElementById('google-signin-btn').addEventListener('click', async () => {
            const btn = document.getElementById('google-signin-btn');
            const errorBox = document.getElementById('error-box');

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Verifying...';
            errorBox.style.display = 'none';

            try {
                const result = await Auth.googleSignIn();
                if (result.success) {
                    window.location.href = '/nfc/editor-en.html';
                } else {
                    throw new Error(result.error || 'Login failed');
                }
            } catch (err) {
                errorBox.textContent = err.message || 'Google Sign-In Failed';
                errorBox.style.display = 'block';
                btn.disabled = false;
                btn.innerHTML = '<svg width="20" height="20" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg> Sign in with Google';
            }
        });
    </script>
</body>

</html>
