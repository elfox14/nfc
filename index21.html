    <!-- Auto Language Detection and Redirect -->
    <script>
        (function () {
            var LANG_KEY = 'mcprime_lang';
            var savedLang = null;
            try { savedLang = localStorage.getItem(LANG_KEY); } catch (e) { }

            // If user has a saved preference, use it
            if (savedLang) {
                if (savedLang === 'en') {
                    window.location.replace('/nfc/index-en.html');
                } else {
                    window.location.replace('/nfc/index.html');
                }
                return;
            }

            // First time visitor - detect browser language
            var browserLang = (navigator.language || navigator.userLanguage || 'ar').split('-')[0].toLowerCase();

            // Save the preference and redirect
            try { localStorage.setItem(LANG_KEY, browserLang === 'en' ? 'en' : 'ar'); } catch (e) { }

            if (browserLang === 'en') {
                window.location.replace('/nfc/index-en.html');
            } else {
                window.location.replace('/nfc/index.html');
            }
        })();
    </script>
