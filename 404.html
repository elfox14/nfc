  <style>
    :root {
      --primary-color: #4da6ff;
      --background-color: #1c2a3b;
      --surface-color: #243447;
      --text-primary: #e6f0f7;
      --text-secondary: #bcc9d4;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(135deg, var(--background-color), var(--surface-color));
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .error-container {
      text-align: center;
      max-width: 600px;
    }

    .error-code {
      font-size: 8rem;
      font-weight: 700;
      font-family: 'Cairo', sans-serif;
      color: var(--primary-color);
      line-height: 1;
      margin-bottom: 1rem;
      text-shadow: 0 0 40px rgba(77, 166, 255, 0.3);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.7;
      }
    }

    .error-icon {
      font-size: 5rem;
      color: var(--primary-color);
      margin-bottom: 1.5rem;
      opacity: 0.8;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--text-primary);
    }

    p {
      font-size: 1.1rem;
      color: var(--text-secondary);
      margin-bottom: 2rem;
      line-height: 1.8;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 700;
      font-size: 1rem;
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary-color), #2d86ff);
      color: white;
      box-shadow: 0 4px 15px rgba(77, 166, 255, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(77, 166, 255, 0.4);
    }

    .btn-secondary {
      background: var(--surface-color);
      color: var(--text-primary);
      border-color: var(--primary-color);
    }

    .btn-secondary:hover {
      background: var(--primary-color);
      color: white;
    }

    .suggestions {
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(77, 166, 255, 0.2);
    }

    .suggestions h3 {
      font-size: 1rem;
      color: var(--text-secondary);
      margin-bottom: 1rem;
    }

    .suggestions-links {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .suggestions-links a {
      color: var(--primary-color);
      text-decoration: none;
      font-size: 0.95rem;
      transition: color 0.3s;
    }

    .suggestions-links a:hover {
      color: #62b5ff;
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .error-code {
        font-size: 5rem;
      }

      .error-icon {
        font-size: 3rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      .buttons {
        flex-direction: column;
      }

      .btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
