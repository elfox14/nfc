<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

                    'https://www.googletagmanager.com/gtm.js?id=' + i + dl; f.parentNode.insertBefore(j, f);
        })(window, document, 'script', 'dataLayer', 'GTM-PLL5SLNM');</script>

    <title>إعادة تعيين كلمة المرور - MC PRIME NFC</title>
    <link rel="stylesheet" href="/nfc/homepage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&family=Cairo:wght@600;700&display=swap"
        rel="stylesheet">
    <script src="/nfc/auth.js"></script>
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px 20px 50px;
        }

        .auth-card {
            background: linear-gradient(145deg, var(--surface-color), #2a3d54);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(77, 166, 255, 0.1);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            color: #fff;
            margin-bottom: 10px;
            font-family: 'Cairo', sans-serif;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary-color);
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.2);
            color: #fff;
            font-family: 'Tajawal', sans-serif;
            transition: all 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(0, 0, 0, 0.3);
        }

        .auth-btn {
            width: 100%;
            margin-top: 10px;
        }

        .auth-footer {
            margin-top: 20px;
            text-align: center;
            color: var(--text-secondary-color);
        }

        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .error-msg {
            background: rgba(255, 82, 82, 0.1);
            color: #ff5252;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .success-msg {
            background: rgba(76, 175, 80, 0.1);
            color: #4caf50;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
    </style>
</head>

<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PLL5SLNM" height="0" width="0"
            style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <!-- Navbar (Simplified) -->
    <nav class="navbar" style="background: rgba(28, 42, 59, 1);">
        <div class="container nav-content">
            <a href="/nfc/" class="nav-logo">
                <img src="https://www.mcprim.com/nfc/mcprime-logo-transparent.png" alt="MC PRIME">
            </a>
            <a href="/nfc/login.html" class="btn btn-secondary nav-cta">تسجيل الدخول</a>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1><i class="fas fa-lock"></i> إعادة تعيين كلمة المرور</h1>
                <p style="color: var(--text-secondary-color);">أدخل كلمة المرور الجديدة</p>
            </div>

            <div id="error-box" class="error-msg"></div>
            <div id="success-box" class="success-msg"></div>

            <form id="reset-form">
                <div class="form-group">
                    <label for="password">كلمة المرور الجديدة</label>
                    <input type="password" id="password" class="form-input" required placeholder="********"
                        minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirm-password">تأكيد كلمة المرور</label>
                    <input type="password" id="confirm-password" class="form-input" required placeholder="********"
                        minlength="6">
                </div>
                <button type="submit" class="btn btn-primary auth-btn">تعيين كلمة المرور</button>
            </form>

            <div class="auth-footer">
                <a href="/nfc/login.html">العودة لتسجيل الدخول</a>
            </div>
        </div>
    </div>

    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            document.getElementById('error-box').textContent = 'رابط غير صالح أو منتهي الصلاحية.';
            document.getElementById('error-box').style.display = 'block';
            document.getElementById('reset-form').style.display = 'none';
        }

        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const btn = e.target.querySelector('button');
            const errorBox = document.getElementById('error-box');
            const successBox = document.getElementById('success-box');

            // Validate passwords match
            if (password !== confirmPassword) {
                errorBox.textContent = 'كلمتا المرور غير متطابقتين.';
                errorBox.style.display = 'block';
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري التحديث...';
            errorBox.style.display = 'none';
            successBox.style.display = 'none';

            try {
                const baseUrl = Auth.getBaseUrl();
                const response = await fetch(`${baseUrl}/api/auth/reset-password/${token}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();
                if (data.success) {
                    successBox.innerHTML = 'تم تغيير كلمة المرور بنجاح! <a href="/nfc/login.html">تسجيل الدخول الآن</a>';
                    successBox.style.display = 'block';
                    e.target.style.display = 'none';
                } else {
                    errorBox.textContent = data.error || 'حدث خطأ، حاول مرة أخرى.';
                    errorBox.style.display = 'block';
                    btn.disabled = false;
                    btn.textContent = 'تعيين كلمة المرور';
                }
            } catch (err) {
                console.error('[ResetPassword] Error:', err);
                errorBox.textContent = 'خطأ في الاتصال بالخادم. حاول مرة أخرى.';
                errorBox.style.display = 'block';
                btn.disabled = false;
                btn.textContent = 'تعيين كلمة المرور';
            }
        });
    </script>
</body>

</html>
